<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title> World</title>
   <link rel="shortcut icon" href="">
</head>

<body onload="main()">
   <!-- Create a canvas (400x400) Note: size and origin -->
   <canvas id="asg3" width="400" height="400" style="border:1px solid #000000;">
      Please use a browser that supports "canvas"
   </canvas>
   <br><br>
   <!-- Camera and Joint -->
   <label for="camera">Camera Angle:</label>
   <input type="range" id="camera" name="camera" min="0" max="360" value="0" class = "slider"><br>
   <label for="joint">First joint:</label>
   <input type="range" id="joint" name="joint" min="0" max="25" value="0" class = "slider"><br>
   <label for="joint">Second joint:</label>
   <input type="range" id="joint2" name="joint2" min="0" max="8" value="0" class = "slider"><br>
   <label for="animate_on">Animation: </label>
   <button type="button" id="animate_on">ON</button>
   <button type="button" id="animate_off">OFF</button><br>
   <p>"BAAA-rry" <br>
	  Note: <br>
      -To look around: Press W,A,S,D or Arrow Keys <br>
      -To pan left/right: Press Q or E <br>
      -Mouse movement rotates the camera<br>
      -The sky and ground are textured
   </p>

   <!-- javascript files containing functions for WebGL -->
   <script src="lib/webgl-utils.js"></script>
   <script src="lib/webgl-debug.js"></script>
   <script src="lib/cuon-utils.js"></script>
   <script src="lib/cuon-matrix-cse160.js"></script>

   <!-- asg3 js files -->
   <script type=text/javascript src="Triangle.js"></script>
   <script type=text/javascript src="Point.js"></script>
   <script type=text/javascript src="Circle.js"></script>
   <script type=text/javascript src="Cube.js"></script>
   <script type=text/javascript src="asg3.js"></script>
   <script type=text/javascript src="renderAllShapes.js"></script>
   <script type=text/javascript src="Camera.js"></script>

</body>
</html>
