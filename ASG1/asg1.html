<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ASG1: Daniel John S. Carig</title>
  </head>

  <body onload="main()">
    <canvas id="asg1" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br>
    <!-- Clear the Canvas -->
    <button type="button" id ="clear">Clear Canvas</button>
    <br><br>
    <!-- Drawing Mode -->
    <label for="v1">Drawing Mode:</label>
    <button type="button" id ="square">Squares</button>
    <button type="button" id ="triangle">Triangles</button>
    <button type="button" id ="circle">Circles</button>
    <br>
    <label for="v1">Bonus Mode:</label>
    <button type="button" id ="sTrace">Box</button>
    <button type="button" id ="tTrace">Triangle Trace</button>
    <button type="button" id ="cTrace">Circle Trace</button>
    <br>
    <label for="v1">Draw picture:</label>
    <button type="button" id ="draw">Diamond</button>
    <br><br>
    <!-- Shape Color -->
    <label for="red">Red</label>
    <input type="range" id="red" name="red" min="0" max="10" class = "slider">
    <label for="green">Green</label>
    <input type="range" id="green" name="green" min="0" max="10" class = "slider">
    <label for="blue">Blue</label>
    <input type="range" id="blue" name="blue" min="0" max="10" class = "slider">
    <br><br>
    <!-- Shape Size & Segment Count-->
    <label for="size">Shape Size: </label>
    <input type="range" id="size" name="size" min="1" max="10" class = "slider">
    <label for="sCount">(Circle) Segment Count: </label>
    <input type="range" id="sCount" name="sCount" min="1.5" max="12" value="12" class = "slider">
    <br><br>
    <p>(Extras)<br>- Brushes(+3): Outlines of square, triangle and circle<br>- A pre-drawn picture of a diamond!</p>

    <!-- js files containing functions for WebGL -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <!-- asg js file -->
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
